<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Who game?</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Waiting+for+the+Sunrise&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside class="question-section">
      <button id="restart" class="outlined-button">RESTART</button>

      <img
        class="guess-who-icon"
        src="images/guess-who-bubble.png"
        alt="Guess Who"
      />

      <h1>Does the person have...</h1>

      <select id="questions">
        <option value="" selected disabled>Select attribute</option>
        <optgroup label="hair">
          <option value="brown hair">brown hair</option>
          <option value="yellow hair">yellow hair</option>
          <option value="black hair">black hair</option>
          <option value="orange hair">orange hair</option>
          <option value="grey hair">grey hair</option>
          <option value="purple hair">purple hair</option>
          <option value="hidden hair">hidden hair</option>
          <option value="white hair">white hair</option>
          <!-- hair colors options  -->
        </optgroup>
        <optgroup label="eyes">
          <option value="blue eyes">blue eyes</option>
          <option value="brown eyes">brown eyes</option>
          <option value="green eyes">green eyes</option>
          <option value="hidden">hidden eyes</option>
          <!-- eye colors options  -->
        </optgroup>
        <optgroup label="accessories">
          <option value="glasses">glasses</option>
          <option value="hat">hat</option>
          <option value="jewelry">jewelry</option>
          <!-- accessory options -->
        </optgroup>
        <optgroup label="other">
          <option value="smoking habit">smoking habit</option>
          <option value="beard">beard</option>
          <option value="parrot">parrot</option>
          <!-- other options -->
        </optgroup>
      </select>

      <button id="filter" class="filled-button">FIND OUT</button>

      <section class="counter-box" id="counterBox">
        <!--counterBox-->
        <p>
          Number of questions asked:
          <span id="questionsAsked" class="questions-asked"></span>
        </p>
      </section>
    </aside>

    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <img
          class="guess-who-icon"
          src="images/guess-who-bubble.png"
          alt="Guess Who"
        />
        <h1 id="winOrLoseText"></h1>
        <button id="playAgain" class="filled-button">PLAY AGAIN</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
